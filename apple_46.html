      $(document).ready(function() {
        $(function() {
          $( "#slider-range" ).slider({
            range: false,
            min: 0,
            max: 3,
            values: [ 3 ],
            slide: function( event, ui ) {
              var table = document.getElementById("MyTable");
              for (var i = 0, row; row = table.rows[i]; i++) {
                if ($(row.cells[0]).html() <= ui.values[ 0 ]) {
                  $(row).show();
                } else {
                  $(row).hide();
                }
              }
            }
          });
        });
      });
    </script>
