<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <style>img { width: 150px; height: auto; }</style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(function() {
          $( "#slider-range" ).slider({
            range: false,
            min: 0,
            max: 2,
            values: [ 2 ],
            slide: function( event, ui ) {
              var table = document.getElementById("MyTable");
              for (var i = 0, row; row = table.rows[i]; i++) {
                if ($(row.cells[0]).html() <= ui.values[ 0 ]) {
                  $(row).show();
                } else {
                  $(row).hide();
                }
              }
            }
          });
        });
      });
    </script>
  </head>
  <body role="document">
    <h3>ebola</h3>
    <div id="slider-range"></div>
    <div class="container theme-showcase" role="main">
    <table id="MyTable">  <tr><td style='display:none'>0</td><td><img src='http://media.npr.org/assets/img/2015/03/02/ap365449530608-e71a07171670b18ebaf7ff3ec62ce655bb871f8b-s800-c15.jpg'></td><td>2015-03-02 10:09:20</td><td>Pham's patient, Thomas Eric Duncan, was the first person in the United States diagnosed with Ebola.</td></tr>
  <tr><td style='display:none'>0</td><td><img src='http://media.npr.org/assets/img/2015/03/02/ap365449530608-e71a07171670b18ebaf7ff3ec62ce655bb871f8b-s800-c15.jpg'></td><td>2015-03-02 10:09:20</td><td>Nurse Treated For Ebola To Sue Texas Hospital</td></tr>
</table></body></html>
