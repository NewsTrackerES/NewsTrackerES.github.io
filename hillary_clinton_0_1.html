<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <style>img { width: 150px; height: auto; }</style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(function() {
          $( "#slider-range" ).slider({
            range: false,
            min: 0,
            max: 2,
            values: [ getParameterByName("pos") ],
            slide: function( event, ui ) {
              showRows( ui.values[0] );
            }
          });
          showRows(getParameterByName("pos"));
        });
      });
      function showRows( threshold ) {
        var table = document.getElementById("MyTable");
              for (var i = 0, row; row = table.rows[i]; i++) {
                if ($(row.cells[0]).html() <= threshold ) {
                  $(row).show();
                } else {
                  $(row).hide();
                }
              }
      }
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results === null ? 2 : parseInt(decodeURIComponent(results[1].replace(/\+/g, " ")));
      }
    </script>
  </head>
  <body role="document">
    <h3>hillary clinton</h3>
    <div id="slider-range"></div>
    <div class="container theme-showcase" role="main">
    <table id="MyTable">  <tr><td style='display:none'>0</td><td><img src='http://i.huffpost.com/gen/2826922/images/n-HILLARY-large570.jpg'></td><td>2015-04-11 20:38:10</td><td><a href='http://www.huffingtonpost.com/2015/04/11/hillary-clinton-campaign_n_7047224.html'>site</a></td><td>Hillary Clinton Campaign To Focus On Economic Security, Opportunity</td></tr>
  <tr><td style='display:none'>1</td><td><img src='http://stmedia.startribune.com/designimages/playBackIcon.png'></td><td>2015-04-11 21:00:25</td><td><a href='http://www.startribune.com/politics/299458141.html'>site</a></td><td>CHICAGO - Hillary Rodham Clinton's presidential campaign will center on boosting middle-class economic security and broadening opportunities for working families.</td></tr>
</table></body></html>
